<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/medium-icon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Medium - Where good ideas find you.</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--START Header Section-->
            <header class="header fixed-top d-flex justify-content-center align-items-center col-12">
                <navbar id="navbar" class="mx-0 mx-sm-1 mx-md-3 mx-lg-5 d-flex justify-content-between">
                    <div>
                        <img id="medium-logo" src="./img/medium-logo.png" alt="medium logo">
                    </div>
                    <div class="d-flex align-items-center">
                        <ul class="list-unstyled h-100 d-flex align-items-center my-auto">
                            <li class="mx-2 mx-lg-3 d-none d-md-block">
                                <a href="#" class="text-decoration-none text-reset">
                                    Our story
                                </a>
                            </li>
                            <li class="mx-2 mx-lg-3 d-none d-md-block">
                                <a href="#" class="text-decoration-none text-reset">
                                    Membership
                                </a>
                            </li>
                            <li class="mx-2 mx-lg-3 d-none d-md-block">
                                <a href="#" class="text-decoration-none text-reset">
                                    Write
                                </a>
                            </li>
                            <li class="mx-2 mx-lg-3 d-none d-sm-block">
                                <a href="#" class="text-decoration-none text-reset">
                                    Sign In
                                </a>
                            </li>
                            <li class="mx-2 mx-lg-3 px-1 py-2 btn-start">
                                <a href="#" class="text-decoration-none text-reset p-2">
                                    Get started
                                </a>
                            </li>
                        </ul>
                    </div>
                </navbar>
            </header>
            <!--END Header Section-->

            <!--START Main Section-->
            <main id="main" class="col-12 mb-5">
                <div class="position-relative height-centered mx-0 mx-sm-1 mx-md-4 mx-lg-5 d-flex justify-content-center">
                        <div class="position-absolute px-4 px-sm-4 px-md-3 px-lg-4 px-xl-3 left-div col-12">
                            <div class="left-div-centered d-flex flex-column justify-content-center">
                                <h1 id="stay">Stay curious.</h1>
                                <p id="discover">Discover stories, thinking, and expertise from writers on any topic.</p>
                                <button id="start">
                                    Start reading
                                </button>
                            </div>
                        </div>
                        <div class="position-absolute d-none d-lg-flex justify-content-end right-div">
                            <img class="m-letter p-3" src="./img/m1.png" alt="m background picture">
                        </div>
                </div>
            </main>
            <!--END Main Section-->
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
